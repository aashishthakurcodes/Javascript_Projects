<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
</head>
<body>
    <div>
        <header>
            <div><h1>Task Manager</h1></div>
        </header>
        <div class="container">
            <form action="" id="taskform">
                <label>
                    <input type="text"  id="title" placeholder="Enter title"/>
                </label>
                <label>
                    <input type="text" id="desc" placeholder="Enter description"/>
                </label>
                <label>
                    <input type="date" id="duedate" placeholder="Enter due date"/>
                </label>
                <button type="button" onclick="addTask()">Submit</button>
            </form>
            
            <h2>Tasks</h2>
        <div id="taskList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
