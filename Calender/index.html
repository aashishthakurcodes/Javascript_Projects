<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body onload="renderdata()">
    <div class="container">
        <div class="wrapper">
            <div class="month">
                <div class="prev" onclick="movedata('prev')"><h2><</h2></div>
                <div>
                    <h2 id="month-data"></h2>
                    <span id="date"></span>
                </div>
                <div class="next" onclick="movedata('next')"><h2>></h2></div>
            </div>

            <div class="weeks">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thr</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>

            <div id="days">
                
            </div>
        </div>

    </div>
</body>
<script src="./Javascript/script.js"></script>
</html>
